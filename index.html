<?php
// Membaca data soal dari file JSON
$quiz_data = [];
$json_file = 'quiz_data.json';  // Path ke file JSON yang baru dibuat

// Cek apakah file JSON ada
if (file_exists($json_file)) {
    // Membaca dan mengonversi data JSON menjadi array
    $json_data = file_get_contents($json_file);
    $quiz_data = json_decode($json_data, true); // decode JSON ke array asosiatif
} else {
    echo "File JSON tidak ditemukan!";
    exit;
}

// Inisialisasi nilai skor
$score = 0;

// Proses jawaban pengguna jika form disubmit
if ($_SERVER['REQUEST_METHOD'] === 'POST') {
    foreach ($quiz_data as $index => $question) {
        // Ambil jawaban pengguna
        $user_answer = $_POST['answer_' . $index] ?? null;

        // Cek jika jawaban pengguna sama dengan jawaban yang benar
        if ($user_answer && $user_answer === $question['answer']) {
            $score++;
        }
    }
}

?>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Data Mining</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 align="center">Kuis Data Mining</h1>

        <?php if ($_SERVER['REQUEST_METHOD'] === 'POST'): ?>
            <p><strong>Skor Anda: <?php echo $score; ?> / <?php echo count($quiz_data); ?></strong></p>
        <?php endif; ?>

        <form method="post">
            <?php foreach ($quiz_data as $index => $question): ?>
                <div class="mb-3">
                    <label for="question_<?php echo $index; ?>" class="form-label">
                        <strong> <?php echo $index + 1; ?>.</strong> <?php echo $question['question']; ?>
                    </label>
                    <?php foreach ($question['options'] as $option): ?>
                        <div class="form-check">
                            <input 
                                class="form-check-input" 
                                type="radio" 
                                name="answer_<?php echo $index; ?>" 
                                id="question_<?php echo $index; ?>_<?php echo substr($option, 0, 1); ?>" 
                                value="<?php echo substr($option, 0, 1); ?>">
                            <label class="form-check-label" for="question_<?php echo $index; ?>_<?php echo substr($option, 0, 1); ?>">
                                <?php echo $option; ?>
                            </label>
                        </div>
                    <?php endforeach; ?>
                </div>
            <?php endforeach; ?>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
